<head>

	<link rel="stylesheet" href="style/style.css">
	<title>Their journey</title>

<body>
	<section class="time-con">

	</section>
	
	<section class="map-con">
		<select id="filter-list"></select>

		<svg id="svg-map"></svg>
		
		<section class="menu">
			<div class="menu-btn">
				<p>Journeys of Refugees</p>
			</div>


			<ul class="menu-list">
				<li data-story-id=0>The longest detour</li>
				<li data-story-id=1 class="disabled">The special shoes</li>
				<li data-story-id=1 class="disabled">24 hours in a fuel tank</li>
			</ul>


			<div class="story-content"></div>

			
			<div class="hide story-buttons">
				<button id="story-end">End journey</button>
				<button id="s-advance">Next</button>
				<button id="s-back">Prev</button>
			</div>
		</section>

	</section>

		<p>Grab a beer and take a seat</p>
	</div>
